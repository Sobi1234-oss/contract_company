<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aber Al-Khayal Contract Company" />
    <title>Aber Al-Khayal Contract Company</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--<link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />!-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome & Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Local CSS -->
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Loader Styling -->
    <style>
      #global-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #ff7a00;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 99999;
      }

      .loader-circle {
        width: 65px;
        height: 65px;
        border: 6px solid #fff;
        border-top: 6px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        margin-top: 15px;
        font-size: 20px;
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Global Page Loader -->
    <div id="global-loader">
      <div class="loader-circle"></div>
      <p class="loader-text">Loading...</p>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Local JS Libraries -->
    <script src="%PUBLIC_URL%/lib/wow/wow.min.js"></script>
    <script src="%PUBLIC_URL%/lib/easing/easing.min.js"></script>
    <script src="%PUBLIC_URL%/lib/waypoints/waypoints.min.js"></script>
    <script src="%PUBLIC_URL%/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- External JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page Loader Remove Script -->
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("global-loader");
        if (loader) {
          loader.style.opacity = "0";
          loader.style.transition = "opacity 0.5s ease";
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
